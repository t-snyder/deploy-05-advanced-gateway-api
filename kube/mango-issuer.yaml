apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: mango-issuer
  namespace: mango
spec:
  vault:
    path: pki_int/sign/example-dot-com
#    server: http://vault.vault:8200
    server: https://vault-internal.vault.svc.cluster.local:8200
    caBundle: 
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: mango-issuer-role
        serviceAccountRef:
          name: mango-issuer
